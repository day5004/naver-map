<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Naver Map with Floating Support</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=0lep6flysx"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            overflow: hidden;
            touch-action: none;
        }
        
        #map {
            width: 100vw;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .info-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            font-size: 11px;
            min-width: 150px;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        /* ⭐ 캡처 모드에서 완전히 숨기기 */
        .info-panel.capture-hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }
        
        .info-row {
            margin: 2px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .info-row span {
            font-weight: bold;
            color: #333;
        }
        
        .status-tracking {
            color: #03CF5D !important;
        }
        
        .floating-mode .info-panel {
            position: fixed;
            top: 5px;
            right: 5px;
            bottom: auto;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 9px !important;
            padding: 4px 6px;
            min-width: 80px;
            border-radius: 4px;
        }
        
        .floating-mode .info-row label {
            color: #aaa;
            font-size: 8px;
        }
        
        .floating-mode .info-row span {
            color: #fff;
            font-size: 9px;
        }
        
        .floating-mode .info-row.accuracy,
        .floating-mode .info-row.distance {
            display: none;
        }
        
        /* ⭐ 캡처 모드에서 지도 컨트롤도 숨기기 */
        .capture-mode .naver-map-control,
        .capture-mode [class*="btn_"],
        .capture-mode [class*="zoom"] {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- ⭐ id 추가! -->
    <div class="info-panel" id="info-panel">
        <div class="info-row">
            <label>위도:</label>
            <span id="lat">0.000000</span>
        </div>
        <div class="info-row">
            <label>경도:</label>
            <span id="lng">0.000000</span>
        </div>
        <div class="info-row accuracy">
            <label>정확도:</label>
            <span id="accuracy">N/A</span>
        </div>
        <div class="info-row status">
            <label>상태:</label>
            <span id="status">대기중</span>
        </div>
        <div class="info-row">
            <label>포인트:</label>
            <span id="pointCount">0</span>개
        </div>
        <div class="info-row distance">
            <label>거리:</label>
            <span id="distance">0</span>m
        </div>
    </div>

    <script>
        // Unity 통신 브릿지
        window.Unity = {
            call: function(message) {
                console.log('Unity call:', message);
                try {
                    window.location.href = 'toapp://' + encodeURIComponent(message);
                } catch (e) {
                    console.error('Unity call error:', e);
                }
            }
        };
        
        const urlParams = new URLSearchParams(window.location.search);
        const isFloatingMode = urlParams.get('floating') === 'true';
        
        if (isFloatingMode) {
            console.log('FLOATING MODE ACTIVATED');
        }
        
        // 상태 보존
        const StateManager = {
            STORAGE_KEY: 'naverMapState',
            
            saveState: function() {
                if (typeof map === 'undefined' || !map) return false;
                const state = {
                    center: { lat: map.getCenter().lat(), lng: map.getCenter().lng() },
                    zoom: map.getZoom(),
                    isTracking: isTracking,
                    routeCoordinates: routeCoordinates.map(coord => ({ lat: coord.lat(), lng: coord.lng() })),
                    totalDistance: totalDistance,
                    lastUpdate: new Date().toISOString()
                };
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(state));
                    return true;
                } catch (e) { return false; }
            },
            
            restoreState: function() {
                try {
                    const savedState = localStorage.getItem(this.STORAGE_KEY);
                    return savedState ? JSON.parse(savedState) : null;
                } catch (e) { return null; }
            },
            
            clearState: function() {
                try { localStorage.removeItem(this.STORAGE_KEY); } catch (e) {}
            }
        };

        let map;
        let userMarker = null;
        let routePath = null;
        let routeCoordinates = [];
        let isTracking = false;
        let startMarker = null;
        let endMarker = null;
        let totalDistance = 0;
        let autoStartTriggered = false;

        window.NaverMapBridge = {
            userLocation: null,
            isTrackingFromUnity: false,
            map: null,
            
            saveState: function() { return StateManager.saveState(); },
            restoreState: function() {
                const state = StateManager.restoreState();
                if (state) applyRestoredState(state);
                return state;
            },
            
            setTrackingState: function(state) {
                this.isTrackingFromUnity = state;
                if (state) startTracking();
                else stopTracking();
            },
            
            updateLocation: function(lat, lng, accuracy) {
                if (typeof naver === 'undefined' || !naver.maps) return;
                
                this.userLocation = new naver.maps.LatLng(lat, lng);
                
                if (isFloatingMode && !isTracking && !autoStartTriggered && this.userLocation) {
                    autoStartTriggered = true;
                    startTracking();
                    if (map) {
                        map.setCenter(this.userLocation);
                        map.setZoom(17);
                    }
                }
                
                if (userMarker) {
                    userMarker.setPosition(this.userLocation);
                } else if (map) {
                    userMarker = new naver.maps.Marker({
                        position: this.userLocation,
                        map: map,
                        icon: {
                            content: '<div style="width:20px;height:20px;background:#4285F4;border-radius:50%;border:3px solid white;box-shadow:0 2px 6px rgba(0,0,0,0.3);"></div>',
                            anchor: new naver.maps.Point(13, 13)
                        },
                        zIndex: 100
                    });
                }
                
                if (this.isTrackingFromUnity && !isTracking) startTracking();
                
                if (isTracking) {
                    if (routeCoordinates.length === 0) {
                        addFirstRoutePoint(lat, lng);
                    } else {
                        const lastPoint = routeCoordinates[routeCoordinates.length - 1];
                        const distance = calculateDistance(lastPoint.lat(), lastPoint.lng(), lat, lng);
                        const minDistance = isFloatingMode ? 2 : 3;
                        if (distance > minDistance && distance < 100) {
                            addRoutePoint(lat, lng);
                            totalDistance += distance;
                            document.getElementById('distance').textContent = Math.round(totalDistance);
                        }
                    }
                }
                
                updateInfoPanel(lat, lng, accuracy);
                if (isFloatingMode || routeCoordinates.length % 5 === 0) StateManager.saveState();
            },
            
            moveToLocation: function(lat, lng) {
                if (map && typeof naver !== 'undefined') {
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                }
            },
            
            setZoom: function(level) { if (map) map.setZoom(level); },
            startTracking: function() { startTracking(); },
            stopTracking: function() { stopTracking(); },
            clearRoute: function() { clearRoute(); },
            clearMarkers: function() { clearMarkers(); },
            addStartMarker: function(lat, lng) { addStartMarkerAt(lat, lng); },
            updateCurrentLocation: function(lat, lng) { updateCurrentMarker(lat, lng); },
            addRoutePoint: function(lat, lng) { addRoutePoint(lat, lng); },
            
            drawRoute: function(pointsArray) {
                if (typeof naver === 'undefined' || !naver.maps) return;
                if (!Array.isArray(pointsArray)) {
                    try { pointsArray = JSON.parse(pointsArray); } catch (e) { return; }
                }
                routeCoordinates = [];
                pointsArray.forEach(p => {
                    routeCoordinates.push(new naver.maps.LatLng(p.lat, p.lng));
                });
                updateRoute();
                document.getElementById('pointCount').textContent = routeCoordinates.length;
            }
        };

        function initMap() {
            if (typeof naver === 'undefined' || !naver.maps) {
                setTimeout(initMap, 500);
                return;
            }
            
            if (isFloatingMode) document.body.classList.add('floating-mode');
            
            const savedState = StateManager.restoreState();
            
            const mapOptions = {
                center: savedState && savedState.center ? 
                    new naver.maps.LatLng(savedState.center.lat, savedState.center.lng) : 
                    new naver.maps.LatLng(37.5665, 126.9780),
                zoom: savedState ? savedState.zoom : 16,
                mapTypeControl: false,
                scaleControl: false,
                logoControl: false,
                mapDataControl: false,
                zoomControl: !isFloatingMode,
                zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT },
                draggable: !isFloatingMode,
                scrollWheel: !isFloatingMode
            };

            map = new naver.maps.Map('map', mapOptions);
            window.NaverMapBridge.map = map;
            
            if (!isFloatingMode) {
                naver.maps.Event.addListener(map, 'dragend', function() { StateManager.saveState(); });
                naver.maps.Event.addListener(map, 'zoom_changed', function() { StateManager.saveState(); });
            }
            
            if (savedState) applyRestoredState(savedState);
            updateStatusDisplay();
            console.log('Map initialized');
        }

        function updateStatusDisplay() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = isTracking ? '추적 중' : '대기중';
            statusEl.className = isTracking ? 'status-tracking' : '';
        }

        function applyRestoredState(state) {
            if (!state || typeof naver === 'undefined') return;
            
            if (state.routeCoordinates && state.routeCoordinates.length > 0) {
                routeCoordinates = state.routeCoordinates.map(p => new naver.maps.LatLng(p.lat, p.lng));
                totalDistance = state.totalDistance || 0;
                updateRoute();
                
                if (routeCoordinates.length > 0) {
                    if (startMarker) startMarker.setMap(null);
                    startMarker = new naver.maps.Marker({
                        position: routeCoordinates[0],
                        map: map,
                        icon: {
                            content: '<div style="width:15px;height:15px;background:#00C73C;border-radius:50%;border:2px solid white;"></div>',
                            anchor: new naver.maps.Point(9, 9)
                        },
                        zIndex: 90
                    });
                }
                
                document.getElementById('pointCount').textContent = routeCoordinates.length;
                document.getElementById('distance').textContent = Math.round(totalDistance);
            }
            
            if (state.isTracking) {
                isTracking = true;
                updateStatusDisplay();
            }
        }

        function addFirstRoutePoint(lat, lng) {
            if (typeof naver === 'undefined') return;
            
            const point = new naver.maps.LatLng(lat, lng);
            routeCoordinates.push(point);
            
            if (startMarker) startMarker.setMap(null);
            startMarker = new naver.maps.Marker({
                position: point,
                map: map,
                icon: {
                    content: '<div style="width:15px;height:15px;background:#00C73C;border-radius:50%;border:2px solid white;"></div>',
                    anchor: new naver.maps.Point(9, 9)
                },
                zIndex: 90
            });
            
            map.setCenter(point);
            document.getElementById('pointCount').textContent = routeCoordinates.length;
            StateManager.saveState();
        }

        function addStartMarkerAt(lat, lng) {
            if (typeof naver === 'undefined') return;
            const point = new naver.maps.LatLng(lat, lng);
            if (startMarker) startMarker.setMap(null);
            startMarker = new naver.maps.Marker({
                position: point,
                map: map,
                icon: {
                    content: '<div style="width:15px;height:15px;background:#00C73C;border-radius:50%;border:2px solid white;"></div>',
                    anchor: new naver.maps.Point(9, 9)
                },
                zIndex: 90
            });
        }

        function updateCurrentMarker(lat, lng) {
            if (typeof naver === 'undefined') return;
            const point = new naver.maps.LatLng(lat, lng);
            window.NaverMapBridge.userLocation = point;
            
            if (userMarker) {
                userMarker.setPosition(point);
            } else if (map) {
                userMarker = new naver.maps.Marker({
                    position: point,
                    map: map,
                    icon: {
                        content: '<div style="width:20px;height:20px;background:#4285F4;border-radius:50%;border:3px solid white;"></div>',
                        anchor: new naver.maps.Point(13, 13)
                    },
                    zIndex: 100
                });
            }
        }

        function clearMarkers() {
            if (startMarker) { startMarker.setMap(null); startMarker = null; }
            if (endMarker) { endMarker.setMap(null); endMarker = null; }
            if (userMarker) { userMarker.setMap(null); userMarker = null; }
        }

        function startTracking() {
            if (typeof naver === 'undefined') return;
            if (!isTracking) {
                isTracking = true;
                if (routeCoordinates.length === 0) totalDistance = 0;
                updateStatusDisplay();
                StateManager.saveState();
            }
        }

        function stopTracking() {
            if (typeof naver === 'undefined') return;
            if (isTracking) {
                isTracking = false;
                if (routeCoordinates.length > 0) {
                    if (endMarker) endMarker.setMap(null);
                    endMarker = new naver.maps.Marker({
                        position: routeCoordinates[routeCoordinates.length - 1],
                        map: map,
                        icon: {
                            content: '<div style="width:15px;height:15px;background:#FF3E3E;border-radius:50%;border:2px solid white;"></div>',
                            anchor: new naver.maps.Point(9, 9)
                        },
                        zIndex: 90
                    });
                }
                updateStatusDisplay();
                StateManager.saveState();
            }
        }

        function addRoutePoint(lat, lng) {
            if (typeof naver === 'undefined') return;
            routeCoordinates.push(new naver.maps.LatLng(lat, lng));
            updateRoute();
            document.getElementById('pointCount').textContent = routeCoordinates.length;
            if (isFloatingMode || routeCoordinates.length % 5 === 0) StateManager.saveState();
        }

        function clearRoute() {
            routeCoordinates = [];
            isTracking = false;
            totalDistance = 0;
            if (routePath) { routePath.setMap(null); routePath = null; }
            clearMarkers();
            document.getElementById('pointCount').textContent = '0';
            document.getElementById('distance').textContent = '0';
            updateStatusDisplay();
            StateManager.clearState();
        }

        function updateRoute() {
            if (typeof naver === 'undefined') return;
            if (routePath) routePath.setMap(null);
            
            if (routeCoordinates.length > 1) {
                routePath = new naver.maps.Polyline({
                    map: map,
                    path: routeCoordinates,
                    strokeColor: '#4285F4',
                    strokeOpacity: 0.8,
                    strokeWeight: isFloatingMode ? 3 : 5,
                    strokeLineCap: 'round',
                    strokeLineJoin: 'round'
                });
            }
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function updateInfoPanel(lat, lng, accuracy) {
            document.getElementById('lat').textContent = lat.toFixed(6);
            document.getElementById('lng').textContent = lng.toFixed(6);
            document.getElementById('accuracy').textContent = accuracy ? accuracy.toFixed(1) + 'm' : 'N/A';
        }

        document.addEventListener('touchmove', function(e) {
            if (!e.target.closest('#map')) e.preventDefault();
        }, { passive: false });

        window.startRoute = startTracking;
        window.stopRoute = stopTracking;
        window.clearRoute = clearRoute;
        window.addRoutePoint = addRoutePoint;
        window.clearMarkers = clearMarkers;
        window.addStartMarker = addStartMarkerAt;
        window.updateCurrentLocation = updateCurrentMarker;

        window.restoreRoute = function(pointsJson) {
            if (typeof naver === 'undefined' || !naver.maps) return;
            try {
                const points = typeof pointsJson === 'string' ? JSON.parse(pointsJson) : pointsJson;
                routeCoordinates = [];
                totalDistance = 0;
                
                points.forEach((p, index) => {
                    const point = new naver.maps.LatLng(p.lat, p.lng);
                    routeCoordinates.push(point);
                    if (index > 0) {
                        const prevPoint = routeCoordinates[index - 1];
                        totalDistance += calculateDistance(prevPoint.lat(), prevPoint.lng(), point.lat(), point.lng());
                    }
                });
                
                updateRoute();
                
                if (routeCoordinates.length > 0) {
                    if (startMarker) startMarker.setMap(null);
                    startMarker = new naver.maps.Marker({
                        position: routeCoordinates[0],
                        map: map,
                        icon: { content: '<div style="width:15px;height:15px;background:#00C73C;border-radius:50%;border:2px solid white;"></div>', anchor: new naver.maps.Point(9, 9) }
                    });
                }
                
                document.getElementById('pointCount').textContent = routeCoordinates.length;
                document.getElementById('distance').textContent = Math.round(totalDistance);
                StateManager.saveState();
            } catch (e) { console.error('Failed to restore route:', e); }
        };

        // ============= ⭐⭐⭐ 전체 경로 캡처 시스템 (수정됨!) ⭐⭐⭐ =============
        
        let captureState = {
            isCapturing: false,
            tiles: [],
            currentTileIndex: 0,
            originalCenter: null,
            originalZoom: null,
            captureZoom: 14,
            cols: 0,
            rows: 0
        };

        // ⭐ info-panel 및 UI 숨기기
        function hideCaptureUI() {
            console.log('Hiding UI for capture...');
            var panel = document.getElementById('info-panel');
            if (panel) {
                panel.classList.add('capture-hidden');
            }
            document.body.classList.add('capture-mode');
            
            // 네이버 지도 컨트롤 숨기기
            var controls = document.querySelectorAll('[class*="btn_"], [class*="zoom"], .naver-map-control');
            controls.forEach(function(el) {
                el.style.setProperty('display', 'none', 'important');
                el.style.setProperty('visibility', 'hidden', 'important');
            });
        }
        
        function showCaptureUI() {
            console.log('Showing UI after capture...');
            var panel = document.getElementById('info-panel');
            if (panel) {
                panel.classList.remove('capture-hidden');
            }
            document.body.classList.remove('capture-mode');
            
            var controls = document.querySelectorAll('[class*="btn_"], [class*="zoom"], .naver-map-control');
            controls.forEach(function(el) {
                el.style.removeProperty('display');
                el.style.removeProperty('visibility');
            });
        }

        // ⭐ 경로에 맞는 최적 줌 레벨 계산 (3x3에 맞게!)
        function calculateOptimalZoom(bounds) {
            var sw = bounds.getSW();
            var ne = bounds.getNE();
            
            var latRange = ne.lat() - sw.lat();
            var lngRange = ne.lng() - sw.lng();
            var maxRange = Math.max(latRange, lngRange);
            
            console.log('Route range - lat:', latRange.toFixed(6), 'lng:', lngRange.toFixed(6), 'max:', maxRange.toFixed(6));
            
            // 3x3 타일 (실제로는 1~3타일)에 경로가 들어가도록 줌 결정
            // 줌이 낮을수록 더 넓은 영역
            if (maxRange > 0.12) return 11;      // 매우 넓음 (~13km+)
            if (maxRange > 0.06) return 12;      // 넓음 (~6km+)
            if (maxRange > 0.03) return 13;      // 중간 (~3km+)
            if (maxRange > 0.015) return 14;     // 좁음 (~1.5km+)
            if (maxRange > 0.008) return 15;     // 매우 좁음 (~800m+)
            return 16;                           // 아주 짧은 경로
        }

        // ⭐ 캡처 시작
        window.NaverMapBridge.startFullRouteCapture = function(zoom) {
            if (captureState.isCapturing) {
                console.log('Already capturing...');
                return;
            }
            
            if (routeCoordinates.length < 2) {
                console.log('No route to capture');
                window.Unity.call('N/CAPTURE_ERROR:No route data');
                return;
            }
            
            console.log('========== STARTING CAPTURE ==========');
            captureState.isCapturing = true;
            
            // 원본 상태 저장
            captureState.originalCenter = map.getCenter();
            captureState.originalZoom = map.getZoom();
            
            // ⭐ UI 숨기기!
            hideCaptureUI();
            
            // 경로 범위 계산
            var bounds = new naver.maps.LatLngBounds();
            routeCoordinates.forEach(function(coord) {
                bounds.extend(coord);
            });
            
            // ⭐ 최적 줌 레벨 자동 계산
            captureState.captureZoom = zoom || calculateOptimalZoom(bounds);
            console.log('Auto calculated zoom:', captureState.captureZoom);
            
            // ⭐ 타일 계산 (최대 3x3!)
            calculateCaptureTiles(bounds);
            
            captureState.currentTileIndex = 0;
            
            var info = {
                totalTiles: captureState.tiles.length,
                zoom: captureState.captureZoom,
                cols: captureState.cols,
                rows: captureState.rows
            };
            
            console.log('Capture info:', JSON.stringify(info));
            window.Unity.call('N/CAPTURE_START:' + JSON.stringify(info));
            
            // 첫 타일로 이동
            setTimeout(function() {
                moveToNextTile();
            }, 500);
        };

        // ⭐ 타일 계산 (최대 3x3, 위→아래, 왼쪽→오른쪽 순서)
        function calculateCaptureTiles(bounds) {
            var sw = bounds.getSW();
            var ne = bounds.getNE();
            
            // 여유 공간 추가 (20%)
            var latPadding = (ne.lat() - sw.lat()) * 0.2;
            var lngPadding = (ne.lng() - sw.lng()) * 0.2;
            
            var minLat = sw.lat() - latPadding;
            var maxLat = ne.lat() + latPadding;
            var minLng = sw.lng() - lngPadding;
            var maxLng = ne.lng() + lngPadding;
            
            var centerLat = (minLat + maxLat) / 2;
            var centerLng = (minLng + maxLng) / 2;
            
            console.log('Route center:', centerLat.toFixed(6), centerLng.toFixed(6));
            
            // 화면당 범위 계산
            var metersPerPixel = getMetersPerPixelAtZoom(captureState.captureZoom);
            var screenWidthMeters = metersPerPixel * window.innerWidth;
            var screenHeightMeters = metersPerPixel * window.innerHeight;
            
            // 위도/경도 범위로 변환
            var latPerTile = screenHeightMeters / 111000;
            var lngPerTile = screenWidthMeters / (111000 * Math.cos(centerLat * Math.PI / 180));
            
            var latRange = maxLat - minLat;
            var lngRange = maxLng - minLng;
            
            // ⭐ 타일 수 계산 (최대 3x3!)
            var cols = Math.ceil(lngRange / lngPerTile);
            var rows = Math.ceil(latRange / latPerTile);
            
            cols = Math.max(1, Math.min(cols, 3));  // 최소 1, 최대 3
            rows = Math.max(1, Math.min(rows, 3));
            
            captureState.cols = cols;
            captureState.rows = rows;
            
            console.log('Grid size:', cols, 'x', rows, '=', cols * rows, 'tiles (max 3x3)');
            
            // 타일 생성
            captureState.tiles = [];
            
            // 전체 그리드 크기
            var totalWidth = cols * lngPerTile;
            var totalHeight = rows * latPerTile;
            
            // 시작점 (왼쪽 위)
            var startLng = centerLng - (totalWidth / 2) + (lngPerTile / 2);
            var startLat = centerLat + (totalHeight / 2) - (latPerTile / 2);  // 위에서 시작
            
            console.log('Tile size (deg): lat=' + latPerTile.toFixed(6) + ', lng=' + lngPerTile.toFixed(6));
            console.log('Start position: lat=' + startLat.toFixed(6) + ', lng=' + startLng.toFixed(6));
            
            // ⭐ 위→아래, 왼쪽→오른쪽 순서로 타일 생성
            var index = 0;
            for (var row = 0; row < rows; row++) {
                for (var col = 0; col < cols; col++) {
                    var tileLat = startLat - (row * latPerTile);  // 위에서 아래로
                    var tileLng = startLng + (col * lngPerTile);  // 왼쪽에서 오른쪽으로
                    
                    captureState.tiles.push({
                        lat: tileLat,
                        lng: tileLng,
                        row: row,
                        col: col,
                        index: index
                    });
                    
                    console.log('Tile[' + index + ']: row=' + row + ', col=' + col + 
                               ' @ (' + tileLat.toFixed(6) + ', ' + tileLng.toFixed(6) + ')');
                    index++;
                }
            }
            
            console.log('Total tiles:', captureState.tiles.length);
        }

        function getMetersPerPixelAtZoom(zoom) {
            var mpp = { 10: 76, 11: 38, 12: 19, 13: 9.5, 14: 4.8, 15: 2.4, 16: 1.2, 17: 0.6, 18: 0.3 };
            return mpp[zoom] || 2.4;
        }

        function moveToNextTile() {
            if (captureState.currentTileIndex >= captureState.tiles.length) {
                finishCapture();
                return;
            }
            
            var tile = captureState.tiles[captureState.currentTileIndex];
            console.log('>>> Moving to tile ' + (tile.index + 1) + '/' + captureState.tiles.length + 
                       ' (row=' + tile.row + ', col=' + tile.col + ')');
            
            // 줌 먼저 설정
            map.setZoom(captureState.captureZoom);
            
            // 위치 이동
            map.setCenter(new naver.maps.LatLng(tile.lat, tile.lng));
            
            // ⭐ 지도 타일 로딩 대기 (1.5초)
            setTimeout(function() {
                requestTileCapture(tile);
            }, 1500);
        }

        function requestTileCapture(tile) {
            var data = {
                index: tile.index,
                row: tile.row,
                col: tile.col,
                total: captureState.tiles.length
            };
            console.log('Requesting capture:', JSON.stringify(data));
            window.Unity.call('N/CAPTURE_TILE:' + JSON.stringify(data));
        }

        // ⭐ Unity에서 타일 캡처 완료 후 호출
        window.NaverMapBridge.onTileCaptured = function(tileIndex) {
            console.log('<<< Tile captured: ' + tileIndex);
            
            captureState.currentTileIndex++;
            
            var progress = Math.round((captureState.currentTileIndex / captureState.tiles.length) * 100);
            window.Unity.call('N/CAPTURE_PROGRESS:' + progress);
            
            // 다음 타일로 (짧은 대기)
            setTimeout(function() {
                moveToNextTile();
            }, 300);
        };

        function finishCapture() {
            console.log('========== CAPTURE COMPLETE ==========');
            
            // 원래 상태로 복원
            if (captureState.originalCenter && captureState.originalZoom) {
                map.setCenter(captureState.originalCenter);
                map.setZoom(captureState.originalZoom);
            }
            
            // ⭐ UI 다시 보이기
            showCaptureUI();
            
            captureState.isCapturing = false;
            
            // Unity에 완료 알림 (rows, cols 정보 포함)
            window.Unity.call('N/CAPTURE_COMPLETE:' + JSON.stringify({
                cols: captureState.cols,
                rows: captureState.rows,
                total: captureState.tiles.length
            }));
        }

        window.NaverMapBridge.cancelCapture = function() {
            if (captureState.isCapturing) {
                console.log('Capture cancelled');
                captureState.isCapturing = false;
                
                if (captureState.originalCenter && captureState.originalZoom) {
                    map.setCenter(captureState.originalCenter);
                    map.setZoom(captureState.originalZoom);
                }
                
                showCaptureUI();
                window.Unity.call('N/CAPTURE_CANCELLED');
            }
        };

        // ============= 초기화 =============
        window.onload = function() {
            if (typeof naver !== 'undefined' && naver.maps) {
                initMap();
            } else {
                setTimeout(initMap, 500);
            }
        };
    </script>
